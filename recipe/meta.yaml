{% set version = "3_3" %}

package:
  name: spdlib
  version: {{ version|replace("_", ".") }}

source:
  url: https://github.com/remotesensinginfo/spdlib/archive/Version_{{ version }}.tar.gz
  sha256: 5cfed56180033641f8bcbe8a18bf687be59483af7fa8bb355ea50652b5411c4e
  patches:
    - python_numeric.cpp.patch
    - winboost.patch  # [win]
    - pyboost.patch
    - nocpp98.patch

build:
    number: 8
    # CGAL etc do not support earlier than vc14
    skip: True  # [win and py<35]

requirements:
  build:
    - cmake
    - make  # [unix]
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
  host:
    - boost-cpp
    - hdf5
    - xerces-c
    - gsl
    - libgdal
    - geos
    - cgal-cpp
    - lastools
  run:
    - boost-cpp
    - hdf5
    - xerces-c
    - gsl
    - libgdal
    - geos
    - cgal-cpp
    - lastools

test:
  commands:
    - if not exist %LIBRARY_BIN%\\libspd.dll exit 1  # [win]
    - if not exist %LIBRARY_LIB%\\libspd.lib exit 1  # [win]
    - test -f $PREFIX/lib/libspd.so                  # [linux]
    - test -f $PREFIX/lib/libspd.dylib               # [osx]
    - spdtranslate -h

about:
  home: http://www.spdlib.org
  license: GPL-3.0-only
  license_file: LICENSE.txt
  summary: The Sorted Pulse Data Library (SPDLib) provides a format for storing and tools for processing discrete return and full waveform LiDAR data from airborne and terrestrial sensors.

extra:
  recipe-maintainers:
    - danclewley
    - petebunting
    - gillins
    - armstonj
